<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protecting the Environment</title>
    <link rel="shortcut icon" href="./src/image/logo.png" type="image/x-icon">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="./src/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./src/css/owl.theme.default.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="./src/css/general.css">
    <link rel="stylesheet" href="./src/css/weather.css">
</head>

<body class="roboto-medium">
    <!-- Header -->
    <header class="header">

    </header>
    <div class="page-wrapper">
        <div class="search-form">
            <h1 class="title">thông tin thời tiết</h1>
            <div class="content flex">
                <div class="left-content">
                    <div class="search-area">
                        <label for="search-input">Bạn muốn tìm kiếm địa điểm nào?</label>
                        <input type="text" placeholder="Tên địa điểm" class="search-input" id="search-input" onchange="handleSearch()">
                    </div>
                    <div class="weather-content">
                        <!-- Place name -->
                        <h2 class="place"></h2>
                        <!-- Description -->
                        <h3 class="description"></h3>
                        <!-- Temperature -->
                        <h3 class="temperature"></h3>
                        <!-- Weather Icon -->
                        <div>
                            <img src="" class="weather-icon">
                        </div>
                        <!-- Wind speed -->
                        <h4 class="wind-speed"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
    </div>
    <!-- Script -->
    <script src="./src/js/addGeneralPart.js"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/weather.js"></script>
    <script src="./src/js/logout.js"></script>
</body>

</html>
