<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protecting the Environment</title>
    <link rel="shortcut icon" href="./src/image/logo.png" type="image/x-icon">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="./src/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./src/css/owl.theme.default.min.css">
    <!-- Owl Carousel JS -->
    <script src="./src/js/jquery.min.js"></script>
    <script src="./src/js/owl.carousel.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="./src/css/general.css">
    <link rel="stylesheet" href="./src/css/blog.css">
</head>

<body class="roboto-medium">
    <div class="page-wrapper fly-up">
        <header class="header"></header>
        <!-- Blog create form pop up -->
        <div class="container">
            <div class="create-caller-div">
                <button class="create-caller">
                    <span class="name"></span>
                    ơi, bạn muốn viết gì đó không?
                </button>
            </div>
            <form class="pop-up-form create">
                <label for="title-input">Title</label>
                <input type="text" name="" id="create-title" class="text-input">
                <label for="content-input">Content</label>
                <textarea rows="" cols="" id="create-content" class="text-input"></textarea>
                <label for="img-path-input">Image path</label>
                <input type="text" name="" id="create-image" class="text-input">
                <input type="submit" class="add-post-btn" value="Tạo bài viết">
                <button class="remove-create-form" type="reset">Hủy</button>
            </form>
            <div class="posts-container">

            </div>
            <form class="pop-up-form edit">
                <label for="title-input">Title</label>
                <input type="text" name="" id="edit-title" class="text-input">
                <label for="content-input">Content</label>
                <textarea rows="" cols="" id="edit-content" class="text-input"></textarea>
                <label for="img-path-input">Image path</label>
                <input type="text" name="" id="edit-image" class="text-input">
                <input type="submit" class="edit-post-btn" value="Sửa bài viết">
                <button class="remove-edit-form" type="reset">Hủy</button>
            </form>
        </div>
        <div class="dark-overlay"></div>
        <div class="overlay"></div>
    </div>
    <!-- Script -->
    <!-- Link Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
        integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Firebase Config -->
    <script src="./src/js/firebase_auth.js"></script>
    <script src="./src/js/addGeneralPart.js"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/blog-layout.js"></script>
    <script src="./src/js/blog.js"></script>
    <script src="./src/js/logout.js"></script>

</body>

</html>
