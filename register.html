<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protecting the Environment</title>
    <link rel="shortcut icon" href="./src/image/logo.png" type="image/x-icon">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="./src/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./src/css/owl.theme.default.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="./src/css/general.css">
    <link rel="stylesheet" href="./src/css/register.css">
</head>

<body>
    <div class="page-wrapper">
        <form class="form">
            <div class="flex-container">
                <div class="left-form">
                    <label for="full-name">Full name</label>
                    <input type="text" name="" id="full-name" placeholder="Enter your full name">
                    <label for="dob">Date of birth</label>
                    <input type="date" name="" id="dob">
                    <label for="phone-number">Phone number</label>
                    <input type="tel" name="" id="phone-number" placeholder="Enter your phone number">
                </div>
                <div class="right-form">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="Enter your email">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" placeholder="Enter your password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="" id="confirm-password" placeholder="Enter your password again">
                </div>
            </div>
            <div class="register-link">
                <p>Đã có tài khoản? </p>
                <a href="./login.html">Đăng nhập ngay!</a>
            </div>
            <div class="submit">
                <input type="submit" class="submit-btn" value="Register">
            </div>
        </form>
        <div class="overlay"></div>
    </div>
    <!-- Link Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
        integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Script -->
    <!-- Firebase Config -->
    <script src="./src/js/firebase_auth.js"></script>
    <!-- Featured Code -->
    <script src="./src/js/register.js"></script>
</body>

</html>
